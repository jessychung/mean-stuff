<kendo-grid [data]="gridView"
            [pageSize]="pageSize"
            [skip]="skip"
            [pageable]="{ info: false }"
            (pageChange)="pageChange($event)"
            [sortable]="{ mode: 'multiple' }"
            [scrollable]="'none'"
            [sort]="sort"
            (sortChange)="sortChange($event)">
    <kendo-grid-column field="projectName" title="Project Name" [width]="250"></kendo-grid-column>
    <kendo-grid-column field="projectDescription" title="Project Description" [width]="400"></kendo-grid-column>
    <kendo-grid-column field="projectCompleted" title="Status">
        <template kendoCellTemplate let-dataItem let-rowIndex="rowIndex">
            <div class="sso-status" [ngClass]="{'sso-status-success': dataItem.projectCompleted === true, 'sso-status-warning': dataItem.projectCompleted === false }">{{dataItem.projectCompleted ? 'Completed' : 'In-Progress'}}</div>
        </template>
    </kendo-grid-column>
    <kendo-grid-column field="projectTime" title="Total Hours">
        <template kendoCellTemplate let-dataItem>
            <strong>{{dataItem.projectTime}}</strong>
        </template>
    </kendo-grid-column>
    <kendo-grid-column field="" title="">
        <template kendoCellTemplate let-dataItem>
            <div style="text-align: right; width: 100%">
                <div class="sso-table-button" [routerLink]="['/main/projects-single', dataItem._id]">
                    <i class="thentia-eye"></i>  View
                </div>
                <div class="sso-table-button" (click)="openConfirmDialog(dataItem)">
                    <i class="thentia-trash"></i>  delete
                </div>
            </div>
        </template>
    </kendo-grid-column>
</kendo-grid>
