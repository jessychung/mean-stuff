<h1>Company Information</h1>
<p>Please fill the following fields to complete the sign up process.</p>

<form [formGroup]="signupForm" (ngSubmit)="submitForm(signupForm.value)" novalidate >
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm.controls['ssoCname'].valid && submitted || signupForm.controls['ssoCname'].touched, 'form-success': signupForm.controls['ssoCname'].valid }" >
                <label for="sso-cname">Company Legal Name</label>
                <div style="padding: 2px"></div>
                <input type="text" class="form-control" id="sso-cname" [formControl]="signupForm.controls['ssoCname']"/>
                <div class="sso-help-block-inline" *ngIf="signupForm.controls['ssoCname'].hasError('required') && submitted || signupForm.controls['ssoCname'].touched && !signupForm.controls['ssoCname'].valid">Required</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm.controls['ssoCstreet1'].valid && submitted || signupForm.controls['ssoCstreet1'].touched, 'form-success': signupForm.controls['ssoCstreet1'].valid }">
                <label for="sso-cstreet1">Street Address (Line 1)</label>
                <div style="padding: 2px"></div>
                <input type="text" class="form-control" id="sso-cstreet1" [formControl]="signupForm.controls['ssoCstreet1']" />
                <div class="sso-help-block-inline" *ngIf="signupForm.controls['ssoCstreet1'].hasError('required') && submitted || signupForm.controls['ssoCstreet1'].touched && !signupForm.controls['ssoCstreet1'].valid">Required</div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="form-group" [ngClass]="{ 'form-success': signupForm.controls['ssoCstreet2'].touched }">
                <label for="sso-cstreet2">Street Address (Line 2)</label>
                <div style="padding: 2px"></div>
                <input type="text" class="form-control" id="sso-cstreet2" [formControl]="signupForm.controls['ssoCstreet2']" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm.controls['ssoCcity'].valid && submitted || signupForm.controls['ssoCcity'].touched, 'form-success': signupForm.controls['ssoCcity'].valid }">
                <label for="sso-ccity">City</label>
                <div style="padding: 2px"></div>
                <input type="text" class="form-control" id="sso-ccity" [formControl]="signupForm.controls['ssoCcity']" />
                <div class="sso-help-block-inline" *ngIf="signupForm.controls['ssoCcity'].hasError('required') && submitted || signupForm.controls['ssoCcity'].touched && !signupForm.controls['ssoCcity'].valid">Required</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm.controls['ssoCprovince'].valid && submitted || signupForm.controls['ssoCprovince'].touched, 'form-success': signupForm.controls['ssoCprovince'].valid }">
                <label for="sso-cprovince">Province/State</label>
                <div style="padding: 2px"></div>
                <input type="text" class="form-control" id="sso-cprovince" [formControl]="signupForm.controls['ssoCprovince']" />
                <div class="sso-help-block-inline" *ngIf="signupForm.controls['ssoCprovince'].hasError('required') && submitted || signupForm.controls['ssoCprovince'].touched && !signupForm.controls['ssoCprovince'].valid">Required</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm.controls['ssoCcountry'].valid && submitted || signupForm.controls['ssoCcountry'].touched, 'form-success': signupForm.controls['ssoCcountry'].valid }">
                <label>Country</label>
                <div style="padding: 2px"></div>
                <kendo-dropdownlist [data]="countrylist" [defaultItem]="'Select...'" [formControl]="signupForm.controls['ssoCcountry']" ></kendo-dropdownlist>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm.controls['ssoCpostal'].valid && submitted || signupForm.controls['ssoCpostal'].touched, 'form-success': signupForm.controls['ssoCpostal'].valid }">
                <label for="sso-cpostal">Postal/ZIP Code</label>
                <div style="padding: 2px"></div>
                <input type="text" class="form-control" id="sso-cpostal" [formControl]="signupForm.controls['ssoCpostal']" />
                <div class="sso-help-block-inline" *ngIf="signupForm.controls['ssoCpostal'].hasError('required') && submitted || signupForm.controls['ssoCpostal'].touched && !signupForm.controls['ssoCpostal'].valid">Required</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group" style="margin-bottom: 0 !important;" [ngClass]="{ 'form-error': !signupForm.controls['ssoCtel'].valid && submitted || signupForm.controls['ssoCtel'].touched, 'form-success': signupForm.controls['ssoCtel'].valid }">
                <label for="sso-ctel">Company Telephone</label>
                <div style="padding: 2px"></div>
                <input type="number" class="form-control" id="sso-ctel" [formControl]="signupForm.controls['ssoCtel']" />
                <div class="sso-help-block-inline" *ngIf="signupForm.controls['ssoCtel'].hasError('required') && submitted || signupForm.controls['ssoCtel'].touched && !signupForm.controls['ssoCtel'].valid">Required</div>
            </div>
        </div>
    </div>

    <!--<div class="row">-->
        <!--<div class="col-md-12">-->
            <!--<label class="checkbox-inline" style="margin-top: 15px; margin-bottom: 10px">-->
                <!--<div class="sso-help-block-checkbox" *ngIf="signupForm.controls['sgAgreement'].hasError('required') && submitted">Required</div>-->

                <!--<input type="checkbox" value="agree" [formControl]="signupForm.controls['sgAgreement']">-->
                <!--I agree to the Thentia <a href="#">Terms of-->
                <!--Service</a> and <a href="#">Privacy Policy</a>.</label>-->
        <!--</div>-->
    <!--</div>-->

    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-line"><i class="fa fa-angle-left"></i>  Previous</button>
        </div>
        <div class="col-md-6" style="text-align: right">
            <button type="submit" class="btn btn-brand">Continue  <i class="fa fa-angle-right"></i></button>
        </div>
    </div>


</form>
