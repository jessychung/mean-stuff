<h1>Primary Contact Details</h1>
<p>Please fill the following fields to complete the sign up process.</p>

<form [formGroup]="signupForm2" (ngSubmit)="submitForm(signupForm2.value)" novalidate>

    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm2.controls['ssoFname'].valid && submitted || signupForm2.controls['ssoFname'].touched, 'form-success': signupForm2.controls['ssoFname'].valid }">
                <label for="sso-fname">First Name</label>
                <div style="padding: 2px"></div>
                <input type="text" class="form-control" id="sso-fname" [formControl]="signupForm2.controls['ssoFname']" />
                <div class="sso-help-block-inline" *ngIf="signupForm2.controls['ssoFname'].hasError('required') && submitted || signupForm2.controls['ssoFname'].hasError('required') && signupForm2.controls['ssoFname'].touched">Required</div>
                <div class="sso-help-block-inline" *ngIf="signupForm2.controls['ssoFname'].hasError('pattern') && submitted || signupForm2.controls['ssoFname'].hasError('pattern') && signupForm2.controls['ssoFname'].touched">Invalid email address</div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm2.controls['ssoLname'].valid && submitted || signupForm2.controls['ssoLname'].touched, 'form-success': signupForm2.controls['ssoLname'].valid }">
                <label for="sso-lname">Last Name</label>
                <div style="padding: 2px"></div>
                <input type="text" class="form-control" id="sso-lname" [formControl]="signupForm2.controls['ssoLname']" />
                <div class="sso-help-block-inline" *ngIf="signupForm2.controls['ssoLname'].hasError('required') && submitted || signupForm2.controls['ssoLname'].hasError('required') && signupForm2.controls['ssoLname'].touched">Required</div>
                <div class="sso-help-block-inline" *ngIf="signupForm2.controls['ssoLname'].hasError('pattern') && submitted || signupForm2.controls['ssoLname'].hasError('pattern') && signupForm2.controls['ssoLname'].touched">Invalid email address</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm2.controls['ssoTel'].valid && submitted || signupForm2.controls['ssoTel'].touched, 'form-success': signupForm2.controls['ssoTel'].valid }">
                <label for="sso-tel">Primary Telephone</label>
                <div style="padding: 2px"></div>
                <input type="number" class="form-control" id="sso-tel" [formControl]="signupForm2.controls['ssoTel']" />
                <div class="sso-help-block-inline" *ngIf="signupForm2.controls['ssoTel'].hasError('required') && submitted || signupForm2.controls['ssoTel'].hasError('required') && signupForm2.controls['ssoTel'].touched">Required</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm2.controls['ssoCell'].valid && submitted || signupForm2.controls['ssoCell'].touched, 'form-success': signupForm2.controls['ssoCell'].valid }">
                <label for="sso-cell">Cell/Mobile Telephone</label>
                <div style="padding: 2px"></div>
                <input type="number" class="form-control" id="sso-cell" [formControl]="signupForm2.controls['ssoCell']" />
                <div class="sso-help-block-inline" *ngIf="signupForm2.controls['ssoCell'].hasError('required') && submitted || signupForm2.controls['ssoCell'].hasError('required') && signupForm2.controls['ssoCell'].touched">Required</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group" [ngClass]="{ 'form-error': !signupForm2.controls['ssoEmail'].valid && submitted || signupForm2.controls['ssoEmail'].touched, 'form-success': signupForm2.controls['ssoEmail'].valid }">
                <label for="sso-email">Email</label>
                <div style="padding: 2px"></div>
                <input type="email" class="form-control" id="sso-email" [formControl]="signupForm2.controls['ssoEmail']" />
                <div class="sso-help-block-inline" *ngIf="signupForm2.controls['ssoEmail'].hasError('required') && submitted || signupForm2.controls['ssoEmail'].hasError('required') && signupForm2.controls['ssoEmail'].touched">Required</div>
                <div class="sso-help-block-inline" *ngIf="signupForm2.controls['ssoEmail'].hasError('pattern') && submitted || signupForm2.controls['ssoEmail'].hasError('pattern') && signupForm2.controls['ssoEmail'].touched">Invalid email address</div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6">
            <button type="button" class="btn btn-line" (click)="goBack()"><i class="fa fa-angle-left"></i>  Previous</button>
        </div>
        <div class="col-md-6" style="text-align: right">
            <button type="submit" class="btn btn-brand">Continue  <i class="fa fa-angle-right"></i></button>
        </div>
    </div>

</form>
