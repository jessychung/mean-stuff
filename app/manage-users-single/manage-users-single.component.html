<div class="sso-page container-fluid">
    <div class="row">
        <top-bar></top-bar>
    </div>
    <div class="container">
        <div class="row" style="padding: 20px 0">
            <div class="col-lg-10 col-md-9">
                <div class="sso-page-single-buttons">
                    <div class="sso-back" (click)="goBack()" style="display:block; margin-bottom: 15px">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="sso-edit" style="display:block; margin-bottom: 15px" [routerLink]="['/main/manage-users-single/edit-user']">
                        <i class="thentia-edit" aria-hidden="true"></i>
                    </div>
                    <div class="sso-delete" style="display:block; margin-bottom: 15px">
                        <i class="thentia-trash" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="sso-interior-block">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <div class="col-lg-2 col-md-3">
                <div class="sso-support-tickets-information">

                    <h1>User Information</h1>

                    <div class="sso-divider"></div>

                </div>

            </div>
        </div>
    </div>


</div>
