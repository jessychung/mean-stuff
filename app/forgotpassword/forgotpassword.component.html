<div class="sso-login-form">
    <h1>Password Recovery</h1>
    <p>Forgot your password? No problem! Enter your email below and we will send you a link to reset your password.</p>
    <form name="form">
        <div class="form-group">
            <label>Email Address</label>
            <div style="padding: 2px"></div>
            <span class="icon"><i class="thentia-email"></i></span>
            <input type="email" name="sso_email1" id="sso_email1" class="form-control">
        </div>
        <button type="submit" class="btn btn-brand">Reset Password</button>
        <a (click)="goBack()" class="btn btn-line">Cancel</a>
    </form>
</div>
