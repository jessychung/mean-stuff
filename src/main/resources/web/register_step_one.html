<div class="thentia-line">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="green"></div>
    <div class="darkgreen"></div>
    <div class="blue"></div>
</div>

<div class="container-fluid" style="background-color: #f7f7f7;">
    <div class="row" style="padding-top: 70px; padding-bottom: 70px">
        <div class="col-md-4 col-sm-4">
            <div class="signup-left-side">
                <div class="signup-logo">
                    <img src="/assets/images/thentia_logo_web.svg" width="200px" height="100%">
                </div>
                <div style="padding: 10px"></div>
                <!--                <h1>Welcome, John.</h1>-->
                <p>To start using Helsby Drakeâ€™s online service application, please complete all the steps.</p>
                <div style="padding: 10px"></div>
                <ul class="step-indicators">
                    <li class="completed"><div class="current-dot"></div><a href="/#/sign-up-one">Company Information</a></li>
                    <li class="not-completed"><div class="next-dot"><div class="line"></div></div><a href="/#/sign-up-two">Primary Contact Info</a></li>
                </ul>

            </div>
        </div>
        <div class="col-md-8 col-sm-8">
            <div class="signup-right-side">

                <h2>Company Information</h2>
                <p>Please confirm if all fields are correct.</p>
                <div style="padding: 5px"></div>

                <form name="form" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Company Name <i class="fa fa-asterisk" aria-hidden="true"></i></label>
                            <span class='error' ng-show="form.$submitted && form.companyname.$error.required"><i class='fa fa-exclamation-circle'></i><span class="error-message">  Required</span></span>
                            <input type='text' class='form-control input-alternate required' ng-class="{ 'error-input': form.$submitted && form.companyname.$error.required }" name='companyname' ng-model="companyname" placeholder="Enter your company's name" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Street Address (Line 1) <i class="fa fa-asterisk" aria-hidden="true"></i></label>
                            <span class='error' ng-show="form.$submitted && form.streetone.$error.required"><i class='fa fa-exclamation-circle'></i><span class="error-message">  Required</span></span>
                            <input type='text' class='form-control input-alternate required' ng-class="{ 'error-input': form.$submitted && form.streetone.$error.required }" name='streetone' ng-model="streetone" placeholder="Enter your company's address" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Street Address (Line 2)</label>
                            <input type='text' class='form-control input-alternate' name='streettwo' placeholder="Enter your company's address" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>City <i class="fa fa-asterisk" aria-hidden="true"></i></label>
                            <span class='error' ng-show="form.$submitted && form.city.$error.required"><i class='fa fa-exclamation-circle'></i><span class="error-message">  Required</span></span>
                            <input type='text' class='form-control input-alternate' ng-class="{ 'error-input': form.$submitted && form.city.$error.required }" name='city' ng-model="city" placeholder="Enter city" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Province/State <i class="fa fa-asterisk" aria-hidden="true"></i></label>
                            <span class='error' ng-show="form.$submitted && stateprovince == 0"><i class='fa fa-exclamation-circle'></i><span class="error-message">  Required</span></span>
                            <select kendo-drop-down-list style='width: 100%' name="stateprovince" ng-model="stateprovince" required ng-class="{ 'error-input': form.$submitted && stateprovince == 0 }">
                                <option value="0">Select State or Province...</option>
                                <option value='1'>Test one</option>
                                <option value='2'>Test two</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Country <i class="fa fa-asterisk" aria-hidden="true"></i></label>
                            <span class='error' ng-show="form.$submitted && country == 0"><i class='fa fa-exclamation-circle'></i><span class="error-message">  Required</span></span>
                            <select kendo-drop-down-list  name="country" ng-model="country" style='width: 100%' ng-class="{ 'error-input': form.$submitted && country == 0 }" required>
                                <option value="0">Select Country...</option>
                                <option value='1'>Test one</option>
                                <option value='2'>Test two</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Postal/ZIP Code <i class="fa fa-asterisk" aria-hidden="true"></i></label>
                            <span class='error' ng-show="form.$submitted && form.postal.$error.required"><i class='fa fa-exclamation-circle'></i><span class="error-message">  Required</span></span>
                            <input type='text' class='form-control input-alternate' ng-class="{ 'error-input': form.$submitted && form.postal.$error.required }" name='postal' ng-model="postal" placeholder="Enter postal or zip code" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Company Telephone <i class="fa fa-asterisk" aria-hidden="true"></i></label>
                            <span class='error' ng-show="form.$submitted && form.companyphone.$error.required"><i class='fa fa-exclamation-circle'></i><span class="error-message">  Required</span></span>
                            <input type='number' class='form-control input-alternate' ng-class="{ 'error-input': form.$submitted && form.companyphone.$error.required }" name='companyphone' ng-model="companyphone" placeholder="Enter company telephone" required />
                        </div>
                    </div>
                </div>

                <div class="sticky-button">
                    <!--<div id="button-tooltip" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="Please complete all required fields."></div>-->
                    <button id="required-info" class="btn next-step-valid" type="submit" style="float: right">Next Step  <i class="fa fa-angle-right"></i></button>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>
